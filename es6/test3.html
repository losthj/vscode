<script>
    //默认参数
    //function a(x, y) {

    {
        //es5 //es3
        function f(x, y, z) {
            if (y === undefined) {
                y = 7;
            }
            if (z === undefined) {
                z=42
            }
            return x + y + z;
        }
        console.log(f(1,3));
    }

    {
        //e6 默认参数
        //function f(x,y = 7,z = 42) {
        //    return x+y+z;
        //}
        var f = (x, y = 7, z = 42) =>{
            return x+y+z;
        }
            console.log(f(1));
    }

    {
       function checkParameter(){
           throw new Error('can\'t be empty');
       }
       function f(x=checkParameter(),y=7,z=42){
           return x+y+z;
       }
           console.log(f(1));
           try{
               f()
           }catch(e){
               console.log(e);
           }finally{
           }
    }

    {
        //es5 es3 可变参数  当参数不固定是es5es3 借助 arguments
        function f(){
            //console.log(x);
            var a=Array.prototype.slice.call(arguments);
            var sum =0;
            a.forEach(function(item){
                sum+=item*1;
            })
            return sum;
        }
        console.log(f(1,2,3,6))
    }

    {
        //es6 可变参数
        function f(...a){  //...扩展运算符
            var sum =0;
            a.forEach(item=>{
             sum +=item*1;
            });
            return sum;
        }
        console.log(f(1,2,3,6))
    }

    {
        //es5 合并数组
        var params = ['hello',true,7];
        var other = [1,2].concat(params);
        console.log(other);
    }
    {
        //es6 //...扩展运算符
        var params = ['hello',true,7];
        var other=[1,2,...params];
        console.log(other);
    }
</script>
