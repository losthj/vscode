    { //es3,es5
        var factory = function () {
            this.a = "a";
            this.b = "b";
            this.c = {
                a: 'a+',
                b: function () {
                    return this.a;
                }  //this 指向 哪个被调用的function 这里是c被调用
            }
        }
        console.log(new factory().c.b());  //new factory() 新的实例
    }

    {
        //es6
        let factory = function () {
            this.a = 'a';
            this.b = 'b';
            this.c = {
                a: 'a+',
                b: () => {   //()=>箭头函数的指向是 定义时this的指向
                    return this.a;
                }
            }
        }   
        console.log(new factory().c.b());
    }
</script>
